<div class="tab-feature">
  <div class="grid">
    <div class="img-wrapper grid-reverse">
      <img [src]="src" [alt]="text" />
    </div>
    <div class="tab-info">
      <div class="tab-text">
        <h4>
          {{ text }}
        </h4>

        <p>
          {{ desc }}
        </p>
      </div>
      <div class="tab-action">
        <button class="btn-main btn-primary">More info</button>
      </div>
    </div>
  </div>
</div>
